plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.19.1",
            "org.junit.jupiter:junit-jupiter:5.10.0",
            'org.slf4j:slf4j-simple:2.0.7',
            'com.github.javafaker:javafaker:1.0.2'
    )
}
tasks.withType(JavaCompile) {
    // Устанавливаем кодировку UTF-8 для компиляции исходников
    options.encoding = 'UTF-8'
}

tasks.withType(ProcessResources) {
    // Обработка ресурсов с кодировкой UTF-8
    filesMatching("**/*.properties") {
        filter { line -> new String(line.getBytes(), "UTF-8") }
    }
}

tasks.test {
    // Устанавливаем кодировку UTF-8 для тестов и отчетов
    systemProperty 'file.encoding', 'UTF-8'
}

test {
    useJUnitPlatform()
}

test {
    useJUnitPlatform()
}